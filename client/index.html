<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wish-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Wish-List</h1>
    </header>
    <article class="wrapper">
    <main>
        
    <form>
        <input 
            type='text'
            id="title"
            placeholder="What Car Mate?"/>
        <input 
            type='text'
            id="img"
            placeholder='Paste an image URL of the whip'/>
        <section id="ratings-container">
            <p>What rating for this car?</p>
            <div id="radio-container" class="gradient">
                <label for="one">
                    <input
                        type="radio"
                        name="ratings"
                        value="1"
                        id="one"/>
                    1
                </label>
                <label for="two">
                    <input
                        type="radio"
                        name="ratings"
                        value="2"
                        id="two"/>
                    2
                </label>
                <label for="three">
                    <input
                        type="radio"
                        name="ratings"
                        value="3"
                        id="three"/>
                    3
                </label>
                <label for="four">
                    <input
                        type="radio"
                        name="ratings"
                        value="4"
                        id="four"/>
                    4
                </label>
                <label for="five">
                    <input
                        type="radio"
                        name="ratings"
                        value="5"
                        id="five"/>
                    5
                </label>
            </div>
        </section>
        <button class="glow-on-hover">Add Whip!</button>
    </form>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <input
        type="text"
        id="searchbar"
        placeholder="Search for car"/>
    <section id="cars-container"></section>
        
    </main>
    </article>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
